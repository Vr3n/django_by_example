{% extends 'base.html' %}

{% block title %} Log-in {% endblock title %}


{% block content %}
<h1>Log-In</h1>
<p>Please, use the following form to log-in</p>
<form action="" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
<a href="{% url 'password_reset' %}">Forgotten your password?</a>

{% endblock content %}
