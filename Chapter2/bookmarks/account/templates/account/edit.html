{% extends 'base.html' %}

{% block title %}
Edit your Account
{% endblock title %}

{% block content %}
<h1>Edit your Account</h1>
<p>You can edit your account using the following form:</p>
<form action="." method="post" enctype="multipary/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save Changes"></p>
</form>

{% endblock content %}
